<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Victor Brito</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilos básicos para centrar el contenido (simulando tu base.html) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #C9D9F0;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px; /* Un poco de espacio en móviles */
        }
        
        /* Ajuste específico para la tarjeta del CV */
        .card-cv {
            width: 100%;
            max-width: 450px; /* Ancho máximo para que parezca un perfil */
        }
    </style>
</head>
<body>

    <div class="card shadow card-cv">
        
        <img alt="" src="https://placehold.co/450x300" class="card-img-top" alt="Imagen de perfil">
        
        <div class="card-body">
            
            <h2 class="card-title text-center mb-4">Victor Brito</h2>

            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Grupo:</strong>
                    <span class="text-secondary">IDGS-8C</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Edad:</strong>
                    <span class="text-secondary">21 años</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Sexo:</strong>
                    <span class="text-secondary">Masculino</span>
                </li>
            </ul>

            <div class="mt-3">
                <h5 class="card-subtitle mb-2 text-muted">Descripción</h5>
                <p class="card-text">
                    Hola, soy Victor. Soy un desarrollador apasionado por crear soluciones web eficientes utilizando Python y Django. Me gusta trabajar en equipo y aprender nuevas tecnologías.
                </p>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary" type="button">Contactar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
