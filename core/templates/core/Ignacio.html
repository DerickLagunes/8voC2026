<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Compacto - Luis Ignacio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .cv-card {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
        }

        .sidebar-compact {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            flex: 0 0 220px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .main-info {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-title h2 {
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .group-tag {
            color: #3498db;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .details-grid {
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .description {
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        @media (max-width: 576px) {
            .cv-card { flex-direction: column; margin: 20px; }
            .sidebar-compact { flex: none; }
        }
    </style>
</head>
<body>

<div class="cv-card">
    <div class="sidebar-compact">
        <img src="https://marketplace.canva.com/lSPRw/MAFi_SlSPRw/1/tl/canva-pretty-cat-MAFi_SlSPRw.png" class="profile-img" alt="Foto">
        <div class="details-grid">
            <p class="mb-2"><i class="fas fa-calendar-alt me-2 text-info"></i> <strong>Edad:</strong> 20 años</p>
            <p class="mb-0"><i class="fas fa-venus-mars me-2 text-info"></i> <strong>Sexo:</strong> Masculino</p>
        </div>
    </div>

    <div class="main-info">
        <div class="name-title">
            <h2>Luis Ignacio</h2>
            <span class="group-tag">Grupo: 8°C</span>
        </div>
        
        <div class="description">
            <h6 class="text-uppercase fw-bold text-muted small mb-2">Descripción</h6>
            <p class="mb-0">
                Desarrollador enfocado en crear soluciones web escalables, código limpio y arquitectura sólida. Con capacidad para optimizar la experiencia de usuario y trabajar en entornos dinámicos.
            </p>
        </div>
    </div>
</div>

</body>
</html>
